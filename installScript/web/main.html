<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lethal Companty Mod Installer</title>
		<link rel="stylesheet" href="css/main.css" />
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
	</head>

	<body>
		<div id="app">
			<div class="column" id="progressCount">
				<div class="innerContent">
					<div id="findingSteamPath" class="progressCheck">Finding Steam Path</div>
					<div id="findingLethalCompany" class="progressCheck">Finding Lethal Company</div>
					<div id="checkingInstallation" class="progressCheck">Checking Installation</div>
					<div id="downloadingMods" class="progressCheck">
						<div class="loadingRing">
							<div></div>
							<div></div>
						</div>
						Download Mods
					</div>
					<div id="extractingMods" class="progressCheck">Extracting Mods</div>
					<div id="removingOldMods" class="progressCheck">Removing Old Mods</div>
					<div id="movingNewMods" class="progressCheck">Moving New Mods</div>
					<div id="cleaningUp" class="progressCheck">Cleaning Up</div>
					<div id="complete" class="progressCheck">Complete</div>
				</div>
			</div>
			<div class="column">
				<div class="innerContent">
					<div class="topBar">
						<div>
							<h1>Lethal Company Mod Installer</h1>
							<div>
								<p>Created by PINPAL</p>
								<p>-</p>
								<a href="https://pinpal.github.io" target="_blank">pinpal.github.io</a>
							</div>
						</div>
						<img src="favicon.ico" />
					</div>
					<div id="console">
						<div><span>Ready to start..</span><span>Awaiting user input..</span></div>
					</div>
					<div class="bottomBar">
						<div class="progressBar" id="mainProgressBar">
							<div class="progressBarInner"></div>
						</div>
						<button id="startButton" onClick="start()">Start Installation</button>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="/eel.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</html>
